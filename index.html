<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxe Thread</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('https://i.imgur.com/G9v98Az.jpeg'); /* NEW BACKGROUND */
      background-size: cover;
      background-position: center;
      text-align: center;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .title a {
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .login-button {
      background: blue;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .signup-button {
      background: green;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-icon {
      cursor: pointer;
      width: 30px;
      height: 30px;
      fill: white;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .nav-bar a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 12px;
      border-radius: 5px;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin: 20px 0;
    }
    .shop-button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 15px auto;
      padding: 15px;
      font-size: 1.2em;
      color: #000;
      background: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 30px auto;
      max-width: 600px;
      width: 90%;
      cursor: pointer;
    }
    .search-bar input {
      flex: 1;
      padding: 12px 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      pointer-events: none;
      background: white;
      color: #000;
    }
    .search-bar button {
      background: white;
      border: none;
      padding: 12px 15px;
      border-radius: 0 8px 8px 0;
    }
    .search-bar button img {
      width: 20px;
      height: 20px;
    }
    .gift-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 1000;
      animation: bounce 1.5s infinite;
    }
    .gift-box img {
      width: 100%;
      height: 100%;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

        <button class="login-button" onclick="window.location.href='https://short-link.me/login'">Login</button>
        <button class="signup-button" onclick="window.location.href='https://short-link.me/signup'">Sign Up</button>

    <!-- Navigation Tabs -->
    <div class="nav-bar">

    <button class="shop-button" onclick="window.location.href='https://short-link.me/18Ptb'">Women Section</button>
  </div>

  <!-- Gift Box Icon -->
